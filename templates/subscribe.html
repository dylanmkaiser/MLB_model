<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Subscribe to Daily Picks</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/animate.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/et-line-font.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/font-awesome.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/vegas.min.css') }}"> 
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Rajdhani:400,500,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- contact section -->
    <section id="contact">
        <div class="container">
        <div class="row">

            <div class="col-md-offset-2 col-md-8 col-sm-12">
            <div class="section-title">
                <h1 class="wow fadeInUp" data-wow-delay="0.3s">Subscribe to Daily Picks</h1>
                <p class="wow fadeInUp" data-wow-delay="0.6s">We're excited to connect! Thanks for reaching out.
                </p>
            </div>
            <div class="contact-form wow fadeInUp" data-wow-delay="1.0s">
                <form id="contact-form" method="post" action="#">
                <div class="col-md-6 col-sm-6">
                    <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 col-sm-6">
                    <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="col-md-12 col-sm-12">
                    <textarea name="message" class="form-control" placeholder="Message" rows="6" required></textarea>
                </div>
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <input name="submit" type="submit" class="form-control submit" id="submit" value="SEND MESSAGE">
                </div>
                </form>
            </div>
            </div>

        </div>
        </div>
    </section>

<body>
</html>
